<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Carro Objeto</title>
</head>
<body>
    <div class="carroImg"><img src="img/undraw_electric_car_b-7-hl.svg" alt=""></div>
    <div id="principal">
        <input type="text" id="marca" placeholder="Marca do carro">
        <input type="text" id="modelo" placeholder="Modelo do carro">
        <select id="cor">
            <option value="vermelho">Vermelho</option>
            <option value="cinza">Cinza</option>
            <option value="preto">Preto</option>
            <option value="amarelo">Amarelo</option>
        </select>
        <input type="number" id="velMax" placeholder="Velocidade máxima do veículo">
        <input type="file" id="fotodoveiculo" placeholder="Foto do seu veículo">
        <button type="button" id="cadastrarBtn" onclick()>Cadastrar Carro!</button>
    </div>
</body>
<script src="script/class.js"></script>
<script src="script/script.js" ></script>
</html>
