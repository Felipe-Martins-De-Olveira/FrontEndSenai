<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="topico">
        <h3>FORMULÁRIO</h3>
        <!--Form - Diz que um formilário começou-->
        <!-- Action - manda o usuário para outra página com  os dados 
        preechidos -->
        <form action="#" method="post">
            <!-- method - metodos de envio-->
            <!-- post - manda as informações diretas para o servidor -->
            <!-- get - coloca as informações no url e manda para o servidor -->
                <div class="espaco">
                <!-- Label = auxiliador do formulário -->
                <label for="nomeDoUsuario">Nome do usuário</label>
                <!-- Input tipo text = recebe um texto, ou conjunto de caracteres -->
                <input required type="text" id="nomeDoUsuario">

            </div>

            <div class="espaco">
                <label for="senhaDoUsuario">Insira a sua senha</label>
                <input required maxlength="8" type="password" id="senhaDoUsuario">
                <!-- Disable - desativa input-->
            </div>

            <div class="espaco">
                <label for="emailDoUsuario">Insira o  seu email</label>
                <input required placeholder="fulano@gmail.com" type="email" id="emailDoUsuario">
            </div>

            <div class="espaco">
                <label for="idadeDoUsuario">Insira A sua idade</label>
                <input min="0" step="1" max="110" type="number" id="idadeDoUsuario">
            </div>

            <div class="espaco">
                <label for="aceitaNotificar">Aceita Notificação no email?</label>
                <input type="checkbox" id="aceitaNotificar">
            </div>

            <div class="espaco">
                <label for="nascimentoDoUsuario">Insira a Idade de Nascimento</label>
                <input type="date" id="nascimentoDoUsuario">
            </div>

            <div class="espaco">
                <label for="">Qual estado você mora</label>
                <select id="estadoDoUsuario">
                    <!-- OPTION = DEFINE UMA OPÇÃO NO SELECT-->
                    <option value="">/</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </div>

            <div class="espaco">
                <label for="telefoneDoUsuario">Digite o seu telefone</label>
                    <input type="tel" id="telefoneDoUsuario">
                
            </div>

            <div class="espaco">
                <label for="Feddback"></label>
                <textarea   id="Feddback" cols="30" rows="10">Um feedback muito bacana</textarea>
            </div>
            
            <div class="espaco">
                <!-- radio - input de escolha-->
                <!-- name no radio = define vários radios dentro de um mesmo agrupamento -->
                <h3>Nivel de escolariedade</h3>
                <label for="ensinoBasico">Ensino Básico</label>
                <input type="radio" id="ensinoBasico" name="ensino">
                <!-- HR - Linha de separação -->
                <hr>
                <label for="ensinoMedio">Ensino Médio</label>
                <input type="radio" id="ensinoMedio" name="ensino">
                <hr>
                <label for="ensinoSuperior">Ensino Superior</label>
                <input type="radio" id="ensinoSuperior" name="ensino">
            </div>
            
            <div class="espaco">
                <h3>Outros Inputs</h3>
                <input type="color">
                <hr>
                <input type="datetime-local" id="">
                <hr>
                <input type="file" id="foto">
                <hr>
                <input type="button" value="Botao">
                <hr>
                <input type="hidden">
            </div>

            <div class="espaco">
                <!-- Maneira 1-->
                <!-- <input type="Submit" value="Cadastrar"> -->

                <!-- Maneira 2 -->
                <button type="submit">Cadastrar</button>
                <button type="reset"> Resetar Formulário</button>
            </div>

        </form>
    </div>
</body>
</html>
